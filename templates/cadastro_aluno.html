{% extends "base.html" %}
{% block title %}Cadastro de Aluno{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-person-plus"></i> Cadastro de Aluno</h4>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" name="nome_completo" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Data Nascimento</label>
                    <input type="date" class="form-control" name="data_nascimento" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Responsável Legal</label>
                    <input type="text" class="form-control" name="nome_responsavel" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Posição</label>
                    <input type="text" class="form-control" name="posicao" placeholder="ex: Goleiro">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Foto</label>
                    <input type="file" class="form-control" name="foto" accept="image/*">
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Cadastrar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
