{% extends "base.html" %}
{% block title %}Cadastro Financeiro{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0">Cadastro Financeiro</h4>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" id="formFinanceiro">
            <div class="row g-3 align-items-end">
                <!-- ALUNO -->
                <div class="col-md-6">
                    <label class="form-label">Aluno *</label>
                    <select class="form-select" name="aluno_id" id="alunoSelect" required>
                        <option value="">Selecione ou cadastre novo</option>
                        <option value="novo">+ Cadastrar Novo Aluno</option>
                        {% for a in alunos %}
                            <option value="{{ a.id }}">{{ a.nome_completo }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- CAMPOS NOVO ALUNO -->
                <div id="novoAlunoCampos" style="display:none;" class="col-12">
                    <hr>
                    <div class="row g-3">
                        <div class="col-md-5"><input type="text" class="form-control" name="nome_completo" placeholder="Nome Completo" required></div>
                        <div class="col-md-3"><input type="date" class="form-control" name="data_nascimento" required></div>
                        <div class="col-md-4"><input type="text" class="form-control" name="nome_responsavel" placeholder="Responsável" required></div>
                        <div class="col-md-4"><input type="text" class="form-control" name="posicao" placeholder="Posição"></div>
                        <div class="col-md-4"><input type="file" class="form-control" name="foto" accept="image/*"></div>
                    </div>
                    <hr>
                </div>

                <!-- DEMAIS CAMPOS -->
                <div class="col-md-3">
                    <label class="form-label">Vencimento Inicial *</label>
                    <input type="date" class="form-control" name="data_vencimento" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Plano *</label>
                    <select class="form-select" name="tipo_plano" required>
                        <option value="mensal">Mensal</option>
                        <option value="semestral">Semestral (-10%)</option>
                        <option value="anual">Anual (-20%)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Valor Mensal (R$) *</label>
                    <input type="number" step="0.01" min="0.01" class="form-control" name="valor_mensal" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-lg w-100">GERAR PARCELAS</button>
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('alunoSelect').addEventListener('change', function() {
        const campos = document.getElementById('novoAlunoCampos');
        campos.style.display = this.value === 'novo' ? 'block' : 'none';
        
        // Remove o required dos campos novo aluno quando não for novo
        campos.querySelectorAll('input, select').forEach(el => {
            if (this.value === 'novo') {
                el.setAttribute('required', 'required');
            } else {
                el.removeAttribute('required');
            }
        });
    });
</script>
{% endblock %}
