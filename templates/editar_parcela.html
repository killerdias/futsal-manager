{% extends "base.html" %}
{% block title %}Editar Parcela{% endblock %}
{% block content %}
<div class="card border-warning">
    <div class="card-header bg-warning text-dark">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Parcela</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Aluno</label>
                    <input type="text" class="form-control" value="{{ aluno.nome_completo }}" disabled>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Vencimento</label>
                    <input type="date" class="form-control" name="data_vencimento" value="{{ pagamento.data_vencimento.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Valor (R$)</label>
                    <input type="number" step="0.01" class="form-control" name="valor" value="{{ pagamento.valor }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Plano</label>
                    <select class="form-select" name="tipo_plano" required>
                        <option value="mensal" {% if pagamento.tipo_plano == 'mensal' %}selected{% endif %}>Mensal</option>
                        <option value="semestral" {% if pagamento.tipo_plano == 'semestral' %}selected{% endif %}>Semestral</option>
                        <option value="anual" {% if pagamento.tipo_plano == 'anual' %}selected{% endif %}>Anual</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-warning"><i class="bi bi-check-lg"></i> Salvar Alterações</button>
                <a href="{{ url_for('cobranca') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
